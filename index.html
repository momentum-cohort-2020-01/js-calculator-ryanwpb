<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:300,400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="top-screen">
          <div class="btn clear">
            <p>C</p>
          </div>
          <div class="screen"></div>
        </div>
        <div class="calculator-body">
          <div class="row">
            <ul>
              <li>
                <div class="btn">7</div>
              </li>
              <li>
                <div class="btn">8</div>
              </li>
              <li>
                <div class="btn">9</div>
              </li>
              <li>
                <div class="btn factor">/</div>
              </li>
            </ul>
          </div>
          <div class="row">
            <ul>
              <li>
                <div class="btn">4</div>
              </li>
              <li>
                <div class="btn">5</div>
              </li>
              <li>
                <div class="btn">6</div>
              </li>
              <li>
                <div class="btn factor">X</div>
              </li>
            </ul>
          </div>
          <div class="row">
            <ul>
              <li>
                <div class="btn">1</div>
              </li>
              <li>
                <div class="btn">2</div>
              </li>
              <li>
                <div class="btn">3</div>
              </li>
              <li>
                <div class="btn factor">-</div>
              </li>
            </ul>
          </div>
          <div class="row">
            <ul>
              <li>
                <div class="btn">0</div>
              </li>
              <li>
                <div class="btn factor">.</div>
              </li>
              <li>
                <div class="btn factor" id="equal">=</div>
              </li>
              <li>
                <div class="btn factor">+</div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
